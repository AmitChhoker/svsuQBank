<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="maincontainer">
            <h2>Secure & <br> Safe Life</h2>
        </div>
    
        <div class="maincontent">
            <div class="main">
                <h2>Hacker Hai Bhai Hacker!</h2>
            </div>
            <div class="container">
                <h1>Password Generator</h1>
                <div class="root" id="root">
                    <label for="passwordLength">Length: <span id="lengthValue">8</span></label>
                    <input type="range" id="passwordLength" min="4" max="20" value="8">
        
                    <div class="options">
                        <label><input type="radio" name="type" value="numbers"> Only Numbers</label>
                        <label><input type="radio" name="type" value="letters"> Only Characters</label>
                        <label><input type="radio" name="type" value="both" checked> Both</label>
                    </div>
        
                    <div class="buttons">
                        <button id="generateBtn">Generate</button>
                        <button id="copyBtn">Copy</button>
                    </div>
                </div>
                <div class="result" id="result">Password:</div>
            </div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
