<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="about">
        <div class="facebook"><h1>facebook</h1></div>
        <div class="connect">
            <p>Connect with friends and the<br>world around you on FB.</p>
        </div>
    </div>
    <div class="login">
        <div class="email">
            <input type="text" placeholder="Email or phone Number" class="email_input">
        </div>
        <div class="password">
            <input type="password" placeholder="Password" class="password_input">
        </div>
        <div class="login_button">
            <button id="button">Login</button>
        </div>
        <div class="forgot">
            <a href="#" class="forgot_password">Forgot password?</a>
        </div>
        <div class="first_line">
            <hr class="line">
        </div>
        <div class="create_new_account">
            <button id="new_account">Create new account</button>
        </div>
    </div>
</body>
</html>
