<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Quiz</h1>
        <form id="quizForm">
            <div class="question">
                1. Who has the highest individual score in ODI cricket?
            </div>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> Sachin Tendulkar</label>
                <label><input type="radio" na me="q1" value="B"> Virat Kohli</label>
                <label><input type="radio" name="q1" value="C"> Rohit Sharma</label>
                <label><input type="radio" name="q1" value="D"> Chris Gayle</label>
            </div>

            <div class="question">
                2. Which country has won the most Cricket World Cups?
            </div>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> India</label>
                <label><input type="radio" name="q2" value="B"> Australia</label>
                <label><input type="radio" name="q2" value="C"> England</label>
                <label><input type="radio" name="q2" value="D"> West Indies</label>
            </div>

            <div class="question">
                3. Who has taken the most wickets in Test cricket?
            </div>
            <div class="options">
                <label><input type="radio" name="q3" value="A"> Shane Warne</label>
                <label><input type="radio" name="q3" value="B"> Muttiah Muralitharan</label>
                <label><input type="radio" name="q3" value="C"> Anil Kumble</label>
                <label><input type="radio" name="q3" value="D"> James Anderson</label>
            </div>

            <div class="question">
                4. Who won the first-ever ICC T20 World Cup in 2007?
            </div>
            <div class="options">
                <label><input type="radio" name="q4" value="A"> Australia</label>
                <label><input type="radio" name="q4" value="B"> India</label>
                <label><input type="radio" name="q4" value="C"> Pakistan</label>
                <label><input type="radio" name="q4" value="D"> England</label>
            </div>

            <div class="question">
                5. Which Indian cricketer is known as the "Wall"?
            </div>
            <div class="options">
                <label><input type="radio" name="q5" value="A"> Sachin Tendulkar</label>
                <label><input type="radio" name="q5" value="B"> Rahul Dravid</label>
                <label><input type="radio" name="q5" value="C"> MS Dhoni</label>
                <label><input type="radio" name="q5" value="D"> Sourav Ganguly</label>
            </div>

            <button type="button" class="btn" onclick="checkAnswers()">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
