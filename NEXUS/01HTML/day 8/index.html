<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
</head>
<body>
    <h2>Employee Details Form</h2>
    <form>
        <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="fname" placeholder="Enter your full name">
        <br><br>

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="Email_Address" placeholder="Enter your email address">
        <br><br>

        <label for="Mnumber">Phone Number:</label>
        <input type="tel" id="Mnumber" name="Mobile_Number" placeholder="Enter your Phone Number">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="male ">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="Gender" value="female">
        <label for="Female">Female</label>
        <input type="radio" id="other" name="Gender" value="other">
        <label for="other">other</label>
        <br><br>

        <label for="job">Job Title:</label>
        <input type="text" id="job" name="Job_Title" placeholder="Enter your job title">
        <br><br>

        <label for="dept">Department:</label>
        <select name="department" id="dept">
            <option value="" disabled selected>Select Your Department</option>
            <option value="Engineering">Engineering</option>
            <option value="finance">finance</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanincal">Mechanincal</option>
            <option value="Mediacal">Mediacal</option>
            <option value="IT">IT</option>
        </select>
        <br><br>

        <button>Submit</button>
        <br><br>


    </form>
</body>
</html>
