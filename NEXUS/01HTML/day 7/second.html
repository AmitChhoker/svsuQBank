<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
    <label for="Name">Full Name:</label>
    <input type="text" id="Name" placeholder="Enter Your Name" name="Name">
    <br><br>
    <label for="second">Email:</label>
    <input type="email" id="second" placeholder="Enter Your Email" name="Email_address">
    <br><br>
    <label for="third">Phone Number:</label>
    <input type="number" placeholder="Enter Your Mobile Number" id="third" name="Mobile_Number">
    <br><br>
    <label for="msg">Message:</label>
    <textarea name="msg" id="msg" rows="10" cols="100"></textarea>
    <br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="Password">
    <button>Send</button>
    </form>
</body>
</html>
