<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="your_name">
        <br><br>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email_address">
        <br><br>

        <label>Rate Us:</label>
        <input type="radio" id="first" value="1 star" name="Rate Us:">
        <label for="first">1 Star</label>
        <input type="radio" id="second" value="2 star" name="Rate Us:">
        <label for="second">2 Star</label>
        <input type="radio" id="third" value="3 star" name="Rate Us:">
        <label for="third">3 Star</label>
        <input type="radio" id="fourth" value="4 star" name="Rate Us:">
        <label for="fourth">4 Star</label>
        <input type="radio" id="fifth" value="5 star" name="Rate Us:">
        <label for="fifth">5 Star</label>
        <br><br>
        <label for="Feedback">Comments:</label>
        <textarea name="msg" id="Feedback" rows="10" cols="100"></textarea>
        <br><br>
        <button>Submit Feedback</button>

    </form>
</body>
</html>
